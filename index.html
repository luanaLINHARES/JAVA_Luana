<html lang="pt-br">

<head>
    <meta charset="UTF-8">

<body>
    <style>
        body {
            background-color: mediumslateblue;
            
        }

        h1 {
            font-size: 1em;
            color: white;
            text-align: left;
        }


    </style>

    <script>
        const numero = prompt("Digite um numero e tecle ENTER");
        if (numero > 0) {
            if (numero % 2 == 0) {
                alert(numero + " :Número é positivo e par.");
            }

            else {
                alert(numero + " :O numero é positivo e impar");
            }
        }
        else{
            if (numero == 0) {
                alert(numero + " :O número é inteiro e natural.");
            }
            else {
                alert(numero + " :Negativo.");
            }
        }

    </script>

    <main>
        <h1>numeros positivo e negativo, par ou impar

        </h1>

    </main>
</body>

</html>
